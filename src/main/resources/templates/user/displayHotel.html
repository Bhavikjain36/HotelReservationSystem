<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Explore Hotels</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
	integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
	crossorigin="anonymous">
</head>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
.cardt {
	box-shadow: 4px 4px 8px 0 rgba(0, 0, 0, 0.2);
	transition: 0.3s;
	width: 70%;
	border-radius: 5px;
}

.cardt:hover {
	box-shadow: 0 8px 16px 0 #3366ff;
}

img {
	border-radius: 5px 5px 0 0;
}

.containert {
	padding: 2px 16px;
}
</style>
</head>

<body class="bg-secondary text-white">

	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div
			class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link">Welcome:
						[[${name}]]</a>
				<li class="nav-item"><a class="nav-link active"
					href="/displayHotel"> Hotels</a></li>
				<li class="nav-item"><a class="nav-link disabled"
					href="/displayHotel">> Available Rooms</a></li>
				<li class="nav-item"><a class="nav-link disabled">>
						Reservation</a></li>
				<li class="nav-item"><a class="nav-link disabled">> Payment</a>
				</li>
				<li class="nav-item"><a class="nav-link disabled">> Booking
						Summary</a></li>
			</ul>
		</div>
		<div class="navbar-collapse collapse w-50 order-3 dual-collapse2">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/viewBooking}">My Bookings</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<form method="get" th:action="@{'/insertHotel/'+${name}}">
		<div class="row">
			<div class="col-sm-10 offset-sm-1 text-center">
				<div class="input-group mb-1">
					<input type="text" class="form-control"  name="search"
						placeholder="Search for Hotel By Name" required>
					<div class="input-group-append">
						<button class="btn bg-dark text-white" type="submit">Search</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<br>

	<div class="container">
		<br>
		<div th:each="hotel:${hotelList}">
			<div class="cardt bg-dark">
				<br>
				<div class="containert">
					<h4 th:text="${hotel.name}">Jane Doe</h4>
					<br>
					<p>Contact Information: [[${hotel.phone}]]</p>
					<br>
					<p>Ratings: [[${hotel.review}]]</p>
					<br>
					<p>Address: [[${hotel.address}]]</p>
					<br>
					<p>Website: [[${hotel.website}]]</p>
					<br> <a class="btn btn-primary"
						th:href="@{'/viewRooms/'+${hotel.id}}">Check Room</a> <br>
					<br>
				</div>
			</div>
			<br>
		</div>
	</div>

</body>
</html>
