<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="ISO-8859-1">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 100%;
      height: 100%;
  }
  </style> 
</head>

<body>
	
	<div class="bg-secondary">

    <h1 class="jumbotron text-center bg-secondary text-white">Welcome to our Luxury Rooms <i class="fas fa-heart"></i></h1>

    <div class="container bg-secondary">
        
        <div id="demo" class="carousel slide" data-interval="2000" data-ride="carousel">
        
        <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
    <li data-target="#demo" data-slide-to="4"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../static/images/pic0.jpg" th:src="@{/images/pic0.jpg}" alt="Image 1" width="10" height="10">
    </div>
    <div class="carousel-item">
      <img src="../static/images/pic1.jpg" th:src="@{/images/pic1.jpg}" alt="Image 1" width="10" height="10">
    </div>
    <div class="carousel-item">
      <img src="../static/images/pic2.jpg" th:src="@{/images/pic2.jpg}" alt="Image 1" width="10" height="10">
    </div>
    <div class="carousel-item">
      <img src="../static/images/pic3.jpg" th:src="@{/images/pic3.jpg}" alt="Image 1" width="10" height="10">
    </div>
    <div class="carousel-item">
      <img src="../static/images/pic4.jpg" th:src="@{/images/pic4.jpg}" alt="Image 1" width="10" height="10">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
                
    <h1 class="jumbotron bg-secondary text-white text-center">Your choice matters!</h1>
	<h5 class="bg-secondary text-white text-center">We will help you to book your dream hotel room around the world. Explore 5 stars hotels on the globe.</h5><br><br>
    <div class="card text-white bg-dark">
    <div class="card-body text-center text-white">
    <a href="/user" th:href="@{/user}" class="text-white">Let's get Started</a></div></div>
  	</div><br><br><br>
    </div>
    
</body>

</html>
